[loggers]
keys=root,uvicorn.error,uvicorn.access

[handlers]
keys=console,file

[formatters]
keys=default,access

[logger_root]
level=INFO
handlers=console,file
propagate=0

[logger_uvicorn.error]
level=INFO
handlers=console,file
propagate=0
qualname=uvicorn.error

[logger_uvicorn.access]
level=INFO
handlers=console,file
propagate=0
qualname=uvicorn.access

[handler_console]
class=StreamHandler
formatter=default
args=(sys.stdout,)

[handler_file]
class=logging.handlers.RotatingFileHandler
formatter=default
args=('logs/app.log', 'a', 10485760, 5, 'utf-8')

[formatter_default]
format=%(asctime)s | %(levelname)-8s | %(name)s:%(funcName)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_access]
format=%(asctime)s | %(levelname)-8s | %(message)s
datefmt=%Y-%m-%d %H:%M:%S

